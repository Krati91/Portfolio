<!-- Contact Form Email Integration Script -->
<script>
    $(document).ready(function(){
        // Handle contact form submission
        $('.site-btn').click(function(e){
            e.preventDefault();
            
            // Get form values
            let subject = $('#subject').val().trim();
            let body = $('#message').val().trim();
            let feedback = $('#formFeedback');
            
            // Validate form fields
            if (!subject) {
                feedback.css({'background-color': '#f8d7da', 'color': '#721c24', 'border': '1px solid #f5c6cb', 'display': 'block'});
                feedback.text('Please enter a subject.');
                return;
            }
            
            if (!body) {
                feedback.css({'background-color': '#f8d7da', 'color': '#721c24', 'border': '1px solid #f5c6cb', 'display': 'block'});
                feedback.text('Please enter a message.');
                return;
            }
            
            // Show success message
            feedback.css({'background-color': '#d4edda', 'color': '#155724', 'border': '1px solid #c3e6cb', 'display': 'block'});
            feedback.text('Opening your email client...');
            
            // Open email client with pre-filled subject and body
            window.open(`mailto:kartik.chaturvedi.dev@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
            
            // Clear form fields after submission
            setTimeout(function() {
                $('#subject').val('');
                $('#message').val('');
                feedback.css({'background-color': '#d1ecf1', 'color': '#0c5460', 'border': '1px solid #bee5eb'});
                feedback.text('Email client opened! Feel free to send another message.');
                
                // Auto-hide feedback after 5 seconds
                setTimeout(function() {
                    feedback.fadeOut();
                }, 5000);
            }, 1000);
        })
    });
</script>
