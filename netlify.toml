[build]
  publish = "."   
  command = ""         # no build command needed for plain HTML/CSS/JS

[build.environment]
  NODE_ENV = "production"

# ðŸ”¥ Optimize & minify assets
[build.processing]
  skip_processing = false

[build.processing.js]
  bundle = true
  minify = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# ðŸ“¦ Cache static files (makes repeat visits faster)
[[headers]]
  for = "js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "assets/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "img/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# ðŸš¦ Redirects (optional â€” only needed if using client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
